<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="center-taskbar">
        <img id="win" src="./Resources/windows11.png" alt="" />
        <img id="search" src="./Resources/search.png" alt="" />
        <img id="multi" src="./Resources/multi.png" alt="" />
        <img id="split" src="./Resources/split.png" alt="" />
        <img id="edge" class="edge" src="./Resources/edge.png" alt="" />
        <img id="code" src="./Resources/code.png" alt="" />
        <img id="text" src="./Resources/text.png" alt="" />
        <img id="store" src="./Resources/store.png" alt="" />
    </div>
    <div class="right-taskbar">
        <img src="./Resources/taskbarright.PNG" alt="" />
    </div>
    <div class="startmenu">
        <!-- <img src="./Resources/startmenu.PNG" alt=""> -->
        <div>
            <img src="./Resources/top.png" alt="" />
            <img id="mEdge" src="./Resources/medge.png" alt="" />
            <img src="./Resources/mail.png" alt="" />
            <img src="./Resources/calendar.png" alt="" />
            <img src="./Resources/mstore.png" alt="" />
            <img src="./Resources/photos.png" alt="" />
            <img src="./Resources/setting.png" alt="" />
        </div>
    </div>
    <img class="edgePreview" src="./Resources/edgePreview.PNG" alt="" />
    <video class="vid" autoplay muted>
        <source src="./Resources/video.mp4" type="video/mp4" />
    </video>

    <script src="main.js"></script>
</body>

</html>
